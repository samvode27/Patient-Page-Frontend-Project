<header class="header" [class.dark-theme]="isDarkTheme">
  <!-- Logo with rings animation -->
  <div class="logo">
    <a routerLink="/">E<span>Health</span></a>
  </div>

  <!-- Toggle button (only visible on small screens) -->
  <button *ngIf="isMobile" (click)="toggleMenu()" class="toggle-btn">
    <span class="toggle-icon">â˜°</span>
  </button>

  <!-- Navigation menu (hidden on small screens by default) -->
  <nav [class.show]="isMenuOpen" class="nav-menu">
    <ul class="nav-list">
      <li><a (click)="scrollTo('home')">Home</a></li>
      <li><a (click)="scrollTo('appointment')">TopDoctors</a></li>
      <li><a routerLink="/login">Login/Signup</a></li>
    </ul>
    <button *ngIf="isMenuOpen" (click)="closeMenu()" class="close-btn">X</button>
  </nav>
</header>
